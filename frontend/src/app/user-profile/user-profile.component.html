<div class="container">
<table *ngIf="userDetails" class="table-fill">
  <thead>
    <tr>
      <th colspan="2" class="text-center"><h1>User Profile</h1></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><label style="margin-right:10px">First Name</label> </td>
      <td><label>{{userDetails.firstName}}</label></td>
    </tr>
    <tr>
      <td><label style="margin-right:10px">Last Name</label> </td>
      <td><label>{{userDetails.lastName}}</label></td>
    </tr>
    <tr>
      <td><label style="margin-right:10px">Email </label></td>
      <td><label>{{userDetails.email}}</label></td>
    </tr>
    <tr>
      <td> <label style="margin-right:10px">Sexe </label></td>
      <td> <label>{{userDetails.sexe}}</label></td>
    </tr>
    <tr>
      <td><label style="margin-right:10px">Nationnality </label></td>
      <td><label>{{userDetails.nation}}</label></td>
    </tr>
    <tr>
      <td colspan="2" class="text-center">
        <input type="button" (click)="onLogout()" value="Logout" />
      </td>
    </tr>
  </tbody>
</table>
<br><br>
<h1>My Records</h1>
<br><br>
<div class="row no-gutters">

  <div class="col-md-6 no-gutters">
    <div class="leftside justify-content-center align-items-center">

          <h2>Wods</h2>
          <button class="btn btn-danger" *ngIf="this.userDetails" [routerLink]="['/myRecordsWod',userDetails._id ]">Get all wod's records</button>
          <br><br>
          <div class="container">
            <div class="content" role="main">
              <div class="card">
                <div class="form-group" >
                  <label for="search-text">Search Text</label>
                  <input type="search" class="form-control" id="search-text"
                    [(ngModel)]="wodname" placeholder="Enter a wod's name" (input)="SearchWod()" autofocus/>
                </div>
                <ul class="list-group list-group-flush">
                  <!-- results of ngFor is passed to appFilter with argument searchText -->
                  <td class="list-group-item" *ngFor="let wod of wods">
                    <button *ngIf="this.userDetails && this.wod" class="btn" [routerLink]="['/wods/',userDetails._id,wod._id]">{{wod.name}}</button>
                  </td>
                </ul>
              </div>
            </div>
          </div>

    </div>
  </div>
  <div class="col-md-6 no-gutters">
    <div class="rightside justify-content-center align-items-center">

      <h2>Weightliftings</h2>
      <button class="btn btn-danger" *ngIf="this.userDetails" [routerLink]="['/myRecordsWei',userDetails._id ]">Get all weighlitfting's records</button>
      <div class="container">
        <br>
        <div class="content" role="main">
          <div class="card">
            <div class="form-group">
              <label for="search-text">Search Text</label>
              <input type="search" class="form-control" id="search-text" aria-describedby="search-text"
                [(ngModel)]="weightliftingname" placeholder="Enter a weightlifting movement's name" (input)="SearchWei()" autofocus/>
            </div>
            <ul class="list-group list-group-flush">
              <!-- results of ngFor is passed to appFilter with argument searchText -->
              <td class="list-group-item" *ngFor="let weightlifting of weightliftings">
                <button *ngIf="userDetails && weightlifting" class="btn" [routerLink]="['/weightliftings/',userDetails._id,weightlifting._id]">{{weightlifting.name}}</button>
              </td>
            </ul>
          </div>
        </div>
      </div>



    </div>
    </div>
</div>

</div>
