<div class="container">

  <div class="row justify-content-md-center">
    <div class="col-md-9">
      <div class="table-data" style="padding-top: 7px; padding-bottom: 7px;">
        <h1>Weightlifting</h1>
      </div>
      <div class="content text-center" role="main">
        <div class="card">
          <div class="form-group">
            <input style="width:100%; font-size: 15px;" type="search" class="form-control" id="search-text" aria-describedby="search-text"
            [(ngModel)]="weightliftingname" placeholder="Enter a weightlifting movement's name" (input)="Search()" autofocus/>
          </div>
          <ul class="list-group list-group-flush">
            <!-- results of ngFor is passed to appFilter with argument searchText -->
            <td class="list-group-item" *ngFor="let weightlifting of weightliftings">
              <button class="btn btn-lg" style="font-size: 15px;" [routerLink]="['/weightliftings',weightlifting._id]">{{weightlifting.name}}</button>
              <button style="width:33%; font-size: 15px; float: right;" *ngIf="this.token && this.user && this.user.email=='admin@gmail.com'" class="btn btn-warning" [routerLink]="['/weightliftings/modify',weightlifting._id]">Modify</button>
              <button style="width:33%; font-size: 15px; float: right;" *ngIf="this.token && this.user && this.user.email=='admin@gmail.com'" class="btn btn-danger" (click)="deleteWeightlifting(weightlifting._id)">Delete</button>
            </td>
          </ul>
        </div>
      </div>
      <div class="table-footer">
        <div class="header__item"> <button style="background-color: #28a745; border-color: #28a745;" *ngIf="this.token && this.user && this.user.email=='admin@gmail.com'" class="btn btn-succes btn-lg filter__link" routerLink='/weightliftings/add'>Add</button></div>
      </div>
    </div>
  </div>

</div>
