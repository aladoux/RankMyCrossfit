<div class="container">

  <h1>Weightlifting</h1>

  <form [formGroup]="productForm" >

    <p>
      <label>Weightlifting Name:</label>
      <input [(ngModel)]="this.weightlifting.name" type="text" id="name" name="name" formControlName="name" class="form-control">
      <label>Description:</label>
      <input [(ngModel)]="this.weightlifting.desc" type="text" id="desc" name="desc" formControlName="desc" class="form-control">
    </p>

  </form>

  <br/>



<button class="btn btn-success" (click)="onModifyWeightlifting()">Modify Weightlifting Movement</button>
<button class="btn btn-danger" (click)="onBack()">Cancel</button>

</div>
