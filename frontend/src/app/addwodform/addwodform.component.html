<div class="container">

  <h1>Wod</h1>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <p>
      <label for="name">Wod Name:</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-control">
    </p>

    <table class="table table-bordered" formArrayName="exercises">
      <tr>
        <th colspan="2">Add exercise:</th>
        <th width="150px"><button type="button" (click)="addExercise()" class="btn btn-primary">Add More</button></th>
      </tr>
      <tr *ngFor="let exercise of exercises().controls; let i=index" [formGroupName]="i">
        <td>
            Exercise :
            <input type="text" formControlName="qty" class="form-control">
        </td>
        <td>
            Price:
            <input type="text" formControlName="price" class="form-control">
        </td>
        <td>
            <button (click)="removeExercise(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

  <br/>
  {{this.productForm.value | json}}
</div>

<button class="btn btn-success" (click)="onAddWod()">Add Wod</button>
<button class="btn btn-error" (click)="onBack()">Cancel</button>
