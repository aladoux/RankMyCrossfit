<div class="container">

  <h1>Wod</h1>

  <div id="newRow"></div>
  <form [formGroup]="productForm" >

    <p>
      <label for="name">Wod Name:</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-control">
    </p>

    <table class="table" formArrayName="exercises">
      <tr>
        <th colspan="2">Add exercise:</th>
        <th width="150px"><button type="button" (click)="addExistingWeightlifting()" class="btn btn-primary">Add existing weightlifting</button></th>

        <th width="150px"><button type="button" (click)="addExercise()" class="btn btn-primary">Add simple exercise</button></th>
      </tr>
      <tr *ngFor="let exercise of exercises().controls; let i=index" [formGroupName]="i">
        <td>
            Name:
            <input type="text" formControlName="exoName" class="form-control">

        </td>
        <td>
          Name:
          <select class="form-control" formControlName="list">
              <option *ngFor="let weightlifting of this.weightliftings" [value]="weightlifting.name">{{ weightlifting.name }}</option>
            </select>
        </td>
        <td>
            Weight (kg):
            <input type="text" formControlName="weight" class="form-control">
        </td>
        <td>
          Number of rep:
          <input type="text" formControlName="nbOfRep" class="form-control">
        </td>
        <td>
          Time:
          <input type="text" formControlName="time" class="form-control">
        </td>
        <td>
          Number of Kcal:
          <input type="text" formControlName="kcal" class="form-control">
        </td>
        <td>
          Distance (Km):
          <input type="text" formControlName="distance" class="form-control">
        </td>
        <td>
            <button (click)="removeExercise(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>

  </form>

  <br/>



<button class="btn btn-success" (click)="onAddWod()">Add Wod</button>
<button class="btn btn-danger" (click)="onBack()">Cancel</button>
</div>
