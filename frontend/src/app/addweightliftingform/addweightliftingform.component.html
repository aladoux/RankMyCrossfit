<div class="container">

  <h1>Weightlifting</h1>

  <form [formGroup]="productForm" >

    <p>
      <label>Weightlifting Name:</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-control">
      <label>Description:</label>
      <input type="text" id="desc" name="desc" formControlName="desc" class="form-control">
      <label>Tips:</label>
      <input type="text" id="tips" name="tips" formControlName="tips" class="form-control">
    </p>

  </form>

  <br/>



<button class="btn btn-success" (click)="onAddWeightlifting()">Add Weightlifting Movement</button>
<button class="btn btn-danger" (click)="onBack()">Cancel</button>
</div>
