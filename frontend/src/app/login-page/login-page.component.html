<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./login-page.component.scss">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-google-plus-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #logInForm="ngForm" (ngSubmit)="logInForm.valid && onSubmit(logInForm)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="email" [pattern]="emailRegex" required [ngClass]="{'invalid-textbox': logInForm.submitted && !email.valid}">
            <div *ngIf="logInForm.submitted && email.errors?.pattern">
              <label class="validation-message">Invalid email address.</label>
            </div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
            <input type="password" name="password" class="form-control" placeholder="password" #password="ngModel" [(ngModel)]="model.password" required minlength="6" [ngClass]="{'invalid-textbox':logInForm.submitted && !password.valid}">
            <div *ngIf="logInForm.submitted && password.errors?.minlength">
              <label class="validation-message">Minimum 6 caracters.</label>
            </div>
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
        </form>
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a class="nav-link" routerLink="/signup">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
